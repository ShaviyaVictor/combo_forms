<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="toggle switch feature">
    <!-- All In One SEO Pack Start_detected [-1,-1] -->
    <meta name="description" content="This is a toggle switch feature made for practice purposes and upskilling">
    <meta name="author" content="Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">
    <link href="./styles.css" rel="stylesheet">
    <!-- start of my custom css  -->
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <!-- end of my custom css rules  -->
    <link rel="shortcut icon" type="image/png" href="./asset/favicon.png">
    <title>Registration & Login forms feature</title>
  </head>
  <body>

    <!-- global container -->
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">

              <!-- top toggle section -->
              <h6 class="mb-0 pb-3">
                <span>Log In </span>
                <span>Sign Up</span>
              </h6>

              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                
              <label for="reg-log"></label>

              <!-- container for the combined forms -->
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">

                  <!-- the login form -->
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">  
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">  
                          <i class="input-icon uil uil-at"></i>  
                        </div>
                        <div class="form-group mt-2">  
                          <input type="password" name="logInpass" class="form-style" placeholder="Your Password" id="logInpass" autocomplete="off">  
                          <i class="input-icon uil uil-lock-alt"></i>  
                        </div>

                        <a href="#" class="btn mt-4">SUBMIT</a>

                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Forgot your password?</a>
                        </p>

                      </div>
                    </div>
                  </div>

                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <div class="form-group">  
                          <input type="text" name="signUpname" class="form-style" placeholder="Full Name" id="signUpname" autocomplete="off">  
                          <i class="input-icon uil uil-user"></i>  
                        </div>
                        <div class="form-group mt-2">  
                          <input type="email" name="signUpemail" class="form-style" placeholder="Email" id="signUpemail" autocomplete="off">  
                          <i class="input-icon uil uil-at"></i>  
                        </div>
                        <div class="form-group mt-2">  
                          <input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off">  
                          <i class="input-icon uil uil-lock-alt"></i>  
                        </div>
                        <div class="form-group mt-2">  
                          <input type="password" name="logpass" class="form-style" placeholder="Confirm Password" id="logpass" autocomplete="off">  
                          <i class="input-icon uil uil-lock-alt"></i>  
                        </div>

                        <a href="#" class="btn mt-4">SUBMIT</a>

                      </div>
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 

   </body>
</html>
